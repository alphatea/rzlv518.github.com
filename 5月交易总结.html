			<p>&nbsp;<wbr></P>
<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
五月总归看交易的笔数并不多，因为想抓好一点的机会一直在等待，当然整月中1F级别的机会是有的，但是到月底看的话也就是一个震荡走势，唯一的是油脂的空头没有彻底的拿住吧，交易的连贯性做的也不好，而且本月明显是亏损的，目前按照4月底的预期的话一直在等较大的机会转折，希望6月能出现；</P>
