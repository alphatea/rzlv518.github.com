<div>&nbsp;<wbr>
有事简单讲几句，商品和股市分化明显，商品很简单延续昨天的1F下走势，看反弹估么会有1F级的二三卖可能性，股市没跟商品下，选择强势盘整1F中枢向上，尾盘确认1Fb，这样就可能各走各的，商品工业螺纹和焦炭类走30F三卖，化工开始5F下，股市这个1F上的离开看是否拉回上边震荡区间，这个是本周剩下时间要关注的。</DIV>
