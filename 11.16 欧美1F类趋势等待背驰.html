			<p>&nbsp;<wbr></P>
<p>&nbsp;<wbr>这个1F属于扩张性趋势，非常的不标准，同时上的非常艰难，如图：</P>
<p>&nbsp;<wbr><a href="./image/orignal/8e1f71e2gce91ca437e51" TARGET="_blank"><img HEIGHT="329"  src ="./image/mw690/8e1f71e2gce91ca437e51" WIDTH="690" NAME="image_operate_59261353025667937"  ALT="11.16&nbsp;<wbr>欧美1F类趋势等待背驰"  TITLE="11.16&nbsp;<wbr>欧美1F类趋势等待背驰" /></A><br /></P>
<p>
&nbsp;<wbr>看不标准趋势，走了C段后概率出现背驰迹象，绿色线段位置向下确认后确认下1F走势，之后首选5FA的震荡，或下1F趋势破1.2661，或下1F后继续上1F破2801形成奔走中枢或完成反5F走势作为对前平台三卖，具体等待明朗。</P>
