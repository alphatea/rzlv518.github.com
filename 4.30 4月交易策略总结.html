<p>&nbsp;<wbr>
一个月时间很快，整个月的交易节奏到了月末看整体是折腾的行情，除了农产品来讲，其它并没有出现持续有效的趋势，所以说整个月就属于一个折腾，错失的机会唯一的应该是橡胶空单被震了出来，不过也吃掉了整体一半的利润可喜可贺，整体思考下本月的交易思路，等抽空总结分类出来；</P>
