<div>&nbsp;<wbr>
日内1F级别下扩展延续明显，都明白这两天风险大鬼才玩，昨天抢的被闷杀的不少，2319赤裸裸的例子，商品品种实在想持仓也得有利润的也锁一下，其它不上图了，十五有四天假期可以好好休息下娱乐下了，节后看外盘反应再说，这里当下这种情况5F级别的逆和疯狂延续都概率发生，所以没什么可谈的；</DIV>
