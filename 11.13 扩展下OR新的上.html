<p>
&nbsp;<wbr>昨天希腊问题被拖后，市场平淡，整体走势就两个选择，继续扩展着跌或反向，差不多到极限了，消息面的共振相对重要，如图：</P>
<p>&nbsp;<wbr><a href="./image/orignal/8e1f71e2gce5573c0bd95" TARGET="_blank"><img HEIGHT="333"  src ="./image/mw690/8e1f71e2gce5573c0bd95" WIDTH="690" NAME="image_operate_96361352766321781"  ALT="11.13&nbsp;<wbr>扩展下OR新的上"  TITLE="11.13&nbsp;<wbr>扩展下OR新的上" /></A><br /></P>
<p>
&nbsp;<wbr>这里类1F中枢，破高点在能确认次级别，关注高点与地点吧，高点破掉1F次级别离开，地点破掉新的1F下走势继续延续，希腊周五得不到救助就完蛋了，看欧洲财长如何折腾这个国家。</P>
