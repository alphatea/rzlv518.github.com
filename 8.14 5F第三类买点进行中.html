<p>&nbsp;<wbr> 有事太忙
看盘也基本用手机，简单谈下，全市场单边离开明显，油脂类都出现底部暴动迹象，股市看的话昨天盘1F中枢离开，今天离开无效拉回明显走的1F盘走势，那将会对前5F区间进行第三类买点尝试，商品焦炭橡胶等几个强势品种基本跟股市步伐一致，这里逢低找结构做多油脂类尝试比较好，这里概率反的应该是30F。</P>
